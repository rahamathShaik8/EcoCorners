<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Plant Store | EcoCorners</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
      }

      /* Background Layer */
      .bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("images/store2.jpg");
        background-size: cover;
        background-position: center;
        filter: blur(8px); /* Blur amount */
        z-index: -2;
      }

      /* Dark overlay for readability */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: -1;
      }

      /* Content */
      .content {
        position: relative;
        z-index: 1;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <!-- Background -->
    <div class="bg"></div>
    <div class="overlay"></div>

    <!-- Content -->
    <div class="content">
      <h1>Plant Store</h1>

      <!-- Plant List -->
      <h2>Available Plants</h2>

      <div>
        <p><strong>Aloe Vera</strong> | Indoor | ₹250</p>
        <button onclick="showPlant(0)">Show Plant</button>
      </div>

      <div>
        <p><strong>Rose</strong> | Outdoor | ₹150</p>
        <button onclick="showPlant(1)">Show Plant</button>
      </div>

      <div>
        <p><strong>Money Plant</strong> | Indoor | ₹200</p>
        <button onclick="showPlant(2)">Show Plant</button>
      </div>

      <div>
        <p><strong>Tulsi</strong> | Medicinal | ₹100</p>
        <button onclick="showPlant(3)">Show Plant</button>
      </div>

      <hr />

      <!-- Selected Plant Details -->
      <h2>Plant Details</h2>
      <div id="plantDetails"></div>

      <hr />

      <!-- Cart Section -->
      <h2>Cart</h2>
      <div id="cartDetails">
        <p>Cart is empty</p>
      </div>

      <script src="decor.js"></script>
    </div>
  </body>
</html>
