<!doctype html>
<html>
  <head>
    <title>EcoCorners - Register</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;

        /* Background image */
        background: url("images/ecoCornersBg.jpg") no-repeat center center;
        background-size: cover;

        /* Center form */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .register-box {
        background: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 10px;
        width: 320px;
        text-align: center;
        color: white;
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        background: #2ecc71;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="register-box">
      <h2>Register</h2>

      <form action="register.php" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
